{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card shadow-lg" style="width: 100%; max-width: 400px; margin: 0 auto; padding: 20px;">
    <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Affichage du message d'erreur si les identifiants sont incorrects -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="app_select" class="form-label">Choisir l'application</label>
                <select class="form-control" id="app_select" name="app" required>
                    <option value="pronote">Pronote</option>
                    <option value="ecole_directe">Ecole Directe</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="institution_select" class="form-label">Choisir l'établissement</label>
                <select class="form-control" id="institution_select" name="institution" required>
                    <option value="">Sélectionnez un établissement</option>
                    <!-- Vous pouvez remplir cette liste dynamiquement avec les établissements disponibles -->
                    <option value="1">Etablissement A</option>
                    <option value="2">Etablissement B</option>
                    <option value="3">Etablissement C</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
