<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.1/dist/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.0.1/dist/fullcalendar.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .content-wrapper {
            flex: 1;
            padding: 20px;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(0deg, #343a40, #50575d);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        footer p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        footer a {
            color: #ffdf7e;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        footer a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            footer p {
                font-size: 0.9rem;
            }
            .navbar-nav .nav-link {
                text-align: center;
                padding: 10px;
            }
            .content-wrapper {
                padding: 10px;
            }
        }
        @media (max-width: 576px) {
            footer p {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 1200px) {
            footer p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Swelly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper container">
        {% block content %}
        <!-- Content for child pages -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Swelly. Tous droits réservés.</p>
            <p>
                <a href="{{ url_for('terms_of_service') }}">Conditions Générales d'Utilisation</a> |
                <a href="{{ url_for('legal_notice') }}">Mentions Légales</a> |
                <a href="{{ url_for('privacy_policy') }}">Politique de Confidentialité</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
