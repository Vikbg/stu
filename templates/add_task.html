{% extends "base.html" %}

{% block content %}
<h1>Add a New Task</h1>

<form method="POST">
    <div class="form-group">
        <label for="task_name">Task Name</label>
        <input type="text" class="form-control" id="task_name" name="task_name" required placeholder="Enter task name">
    </div>
    <br>
    <div class="form-group">
        <label for="task_description">Task Description</label>
        <textarea class="form-control" id="task_description" name="task_description" required placeholder="Enter task description"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Task</button>
    <a href="{{ url_for('student_dashboard', user_id=user_id) }}" class="btn btn-secondary">Back to Dashboard</a>
</form>

{% endblock %}
