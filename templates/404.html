{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-3 text-danger">404</h1>
    <p class="lead">Oops! The page you're looking for does not exist.</p>
    <div class="mt-4">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Home</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Go to Login</a>
        {% endif %}
        <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
    </div>
</div>
{% endblock %}
